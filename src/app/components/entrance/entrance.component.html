  <ng-template #content>
    <div class="loader-background" *ngIf="isHolidayOrShabat; else weekday">
      <div class="shabat-text">
        <p>אתר זה שומר שבתות וחגים</p>
        <p>נחזור לפעילות מיד אחרי ההבדלה</p>
      </div>
    <div>
   <div class="israel-flag"></div>
    </div>
    </div>
    <ng-template #weekday>
      <div class="loader-background">
      <div id="contentDiv" class="body">
        <div class="img-background">
          <div class="container">
          <div class="row">
          <span class="word" *ngFor="let word of shownWords.slice(0, 4)" >{{ word }}</span>
        </div>
        <div class="row">
          <span class="word" *ngFor="let word of shownWords.slice(4, 9)" >{{ word }}</span>
        </div>
      </div>
      </div>
      </div>
  
      <div id="mobileDiv" class="body">
        <div class="img-background">
          <div class="container">
          <div class="row">
          <span class="word" *ngFor="let word of shownWords.slice(0, 2)" >{{ word }}</span>
        </div>
        <div class="row">
          <span class="word" *ngFor="let word of shownWords.slice(2, 4)" >{{ word }}</span>
        </div>
        <div class="row">
          <span class="word" *ngFor="let word of shownWords.slice(5, 7)" >{{ word }}</span>
        </div>
        <div class="row">
          <span class="word" *ngFor="let word of shownWords.slice(7, 9)" >{{ word }}</span>
        </div>
      </div>
      </div>
      </div>
    </div>
    </ng-template>
  </ng-template>
